<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sum of All Fears</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

</head>
<body>
    <br />
    <h2 class="text-center">The Sum of All Fears 💣</h2>
    <br />
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <input type="text" id="SfNumber1" class="numInput" placeholder="Enter Number" />
                <input type="text" id="SfNumber2" class="numInput" placeholder="Enter Number" />
                <input type="text" id="SfNumber3" class="numInput" placeholder="Enter Number" />
                <input type="text" id="SfNumber4" class="numInput" placeholder="Enter Number" />
                <input type="text" id="SfNumber5" class="numInput" placeholder="Enter Number" />
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <input id="kValue" class="kInput" placeholder="Enter K Value" />
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="row text-center">
            <button id="SumRun" class="btn btn-danger form-control">Check For K...💀</button>
        </div>
    </div>
    <hr />
    <div class="container">
        <div class="row text-center">
            <p style="font-weight:500" class="output" id="output"></p>
            <p style="font-weight:500" class="output" id="result"></p>
        </div>
    </div>

    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/custom.js"></script>

</body>
</html>
